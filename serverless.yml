service: aws-lambda-dynamodb
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs14.x
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - arn:aws:dynamodb:us-east-1:919554715646:table/esp32_tabla

functions:
   getReads:
    handler: src/getReads.getReads
    events:
      - httpApi:
          path: /reads
          method: get
  getRead:
    handler: src/getRead.getRead
    events:
      - httpApi:
          path: /reads/{id}
          method: get
 

resources:
  Resources:
    Esp32Table:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: Esp32Table
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH